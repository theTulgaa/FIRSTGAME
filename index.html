<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <div id="title">
        <label id="text">Rock Paper Scissors</label>
    </div>
    <div id="player">
        <label id="pl"></label>
    </div>
    <div id="game">
        <div id="pl-score">
            <label id="score1"></label>
        </div>
        <div id="teller">
            <label id="who-won">
                PLAYER WON!
            </label>
        </div>
        <div id="cm-score">
            <label id="score2"></label>
        </div>
        <div id="buttons">
            <button type="button" id="rock">ROCK</button>
            <button type="button" id="paper">PAPER</button>
            <button type="button" id="scissors">SCISSORS</button>
        </div>
        <div id="res">
            <button type="button" id="reset">RESTART</button>
        </div>
    </div>
    <div id="computer">
        <label id="com"></label>
    </div>
    <script src="hello.js"></script>
</body>
</html>
